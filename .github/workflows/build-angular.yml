name: Build Angular App

on:
  pull_request:
    branches: '**'

jobs:
  build-angular:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Node Js
        uses: actions/setup-node@v5
        with:
          node-version: 22.x

      - name: Install dependencies
        run: npm install

      - name: Build
        run:  npm run build
        
    
